<!DOCTYPE html>
<html lang="en">

<head>
    <title>Video Speed Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            width: 220px;
            padding: 15px;
        }

        input {
            width: 100%;
            margin: 10px 0;
        }

        button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            font-size: 14px;
            transition: 0.2s;
        }

        button:hover {
            background: #0056b3;
        }

        p {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h3>Speed Control</h3>
    <input type="range" id="speedSlider" min="0.25" max="4" step="0.25" value="1">
    <p id="speedValue">1.0x</p>
    <button id="playPause">Play / Pause</button>
    <script src="popup.js"></script>
</body>

</html>
